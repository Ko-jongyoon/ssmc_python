<!--
[ 브라우저 화면에 표시되는 웹페이지의 구성요소]
1. HTML5 : 콘텐츠,구조(뼈대)
2. CSS3  : 레이아웃을,디자인
3. JS    : 이벤트, 인터렉션, 통신

- html이 없으면 css, js(서버사이드(node.js) 제외)는 존재할 수 없다
- css = selector + 속성(디자인) 으로 구성
      => 찾아서 적용해라, 찾아서 그려라, 찾아서 배치해라...
      => 찾아서 => selector
      => html의 요소를 찾는 방법 => selector
-----------------------------------------------
- 요소 = element
       = 시작 태그(속성,..) + 콘텐츠 + 종료 태그
       = <table border='1'> ... </table>
-----------------------------------------------
- js = 찾아서 이벤트 처리, 찾아서 화면 조작, 통신은 별도
     = 찾아서 => selector
     = 이벤트 처리 => 이벤트 프로그램
     = 화면 조작 => DOM(Document Object Model) 조작 =>html 조작
     = 통신 => ajax
     => 이모든것을 가장 간단하게 하는 방법=> 프레임 웍을 사용한다
     => JQuery 사용

-->
